            </div>
            <div>
                <label for="categoria-usuario">Seleccione categoria</label>

                    <option value="quinces">Quinces</option>
                    <option value="egresos">Egresos</option>
                    <option value="comuniones">Comuniones</option>
                    <option value="palas-cuchillos">Palas y Cuchillos</option>
                    <option value="centros-de-mesa">Centros de Mesa</option>
                </select>
            </div>
            </div>
            <label for="mensaje-usuario">Mensaje:</label>
            <textarea name="" id="mensaje-usuario" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
